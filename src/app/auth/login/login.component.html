<div class="app-container">
  <div class="login-container">
    <form [formGroup]="loginForm" class="login-form">
      <p class="text-danger">{{ loginError }}</p>
      
      <!-- Campo para el username -->
      <div class="mb-3">
        <label for="exampleInputUsername" class="form-label">Username</label>
        <input formControlName="username" type="text" class="form-control" id="exampleInputUsername">
        <div *ngIf="username?.invalid && (username?.dirty || username?.touched)" class="text-danger">
          <div *ngIf="username?.errors?.['required']">
            El Username es requerido.
          </div>
        </div>
      </div>
    
      <!-- Campo para el password -->
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-danger">
          <div *ngIf="password?.errors?.['required']">
            El Password es requerido.
          </div>
        </div>
      </div>
    
      <!-- Botón para enviar el formulario -->
      <button type="submit" (click)="login()" class="btn btn-primary">Iniciar Sesión</button>
    </form>
  </div>
</div>
