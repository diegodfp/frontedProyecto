<div class="dashboard-container flex flex-col items-center p-6 space-y-6">
  <!-- Botón para añadir una nueva encuesta -->
  <button
    class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
    (click)="openSurveyPopup()"
  >
    + Añadir Encuesta
  </button>

  <!-- Contenedor de encuestas -->
  <div class="survey-container">
    <div
      class="survey-card"
      *ngFor="let survey of surveys; let i = index"
      (click)="selectSurvey(i)"
    >
      <h3 class="text-xl font-semibold mb-2">{{ survey.name }}</h3>
      <p class="text-gray-600">{{ survey.description }}</p>
    </div>
  </div>

  <!-- Pop-up para mostrar detalles de la encuesta seleccionada -->
  <div
    class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center"
    *ngIf="showSurveyPopup"
  >
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-lg relative">
      <!-- Icono de ajustes -->
      <button
        class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 focus:outline-none"
        (click)="toggleButtons()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 8v4m0 4h.01m-6.938 4h13.856C20.402 20 22 18.402 22 16.495V7.505C22 5.598 20.402 4 18.495 4H5.505C3.598 4 2 5.598 2 7.505v8.99C2 18.402 3.598 20 5.505 20z"
          />
        </svg>
      </button>

      <h2 class="text-2xl font-semibold mb-4">
        {{ selectedSurvey?.name || "" }}
      </h2>
      <form (ngSubmit)="saveSurvey()">
        <div class="mb-4">
          <label for="name" class="block text-gray-700"
            >Nombre de la Encuesta</label
          >
          <input
            type="text"
            id="name"
            [(ngModel)]="surveyForm.name"
            name="name"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            required
          />
        </div>
        <div class="mb-4">
          <label for="description" class="block text-gray-700"
            >Descripción</label
          >
          <textarea
            id="description"
            [(ngModel)]="surveyForm.description"
            name="description"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            required
          ></textarea>
        </div>

        <!-- Sección de botones oculta o visible según el estado -->
        <div *ngIf="showButtons" class="flex gap-2 mb-4">
          <button
            type="submit"
            class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400"
          >
            {{ isEditing ? "Guardar" : "Actualizar" }}
          </button>
          <button
            type="button"
            class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400"
            (click)="deleteSurvey()"
          >
            Eliminar
          </button>
          <button
            class="bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-400"
            (click)="closeSurveyDetails()"
          >
            Cerrar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
